<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
    </head>
    <body>
        <h2>Sign up</h2>
        <form onsubmit="return validateForm()">
            <table>
                <tr>
                    <td>Name*</td>
                    <td><input type="text" id="Name" placeholder="Enter your name here" required oninput="restrictNameInput(event)"></td>
            </tr>
            <tr>
                <td>Email ID*</td>
                <td><input type="email" id="email" placeholder="Enter your email here" required></td>
            </tr>
            <tr>
                <td>Password*</td>
                <td><input type="password" id="pass" placeholder="Enter your password" required></td>
            </tr>
            <tr>
                <td>Phone number*</td>
                <td><input type="tel" id="ph_no" placeholder="XXXXXXXXXX" required oninput="restrictPhoneInput(event)"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea id="address" placeholder="Enter your address here"></textarea></td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td><input type="date" id="date"></td>
            </tr>
            <tr>
                <td>Pan card number*</td>
                <td><input type="text" id="pan" placeholder="Enter your PAN number here" oninput="restrictPanInput(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit"></td>
            </tr>
            <tr>
                <td></td>
                <td><div id="error" style="color: red;"></div></td>
            </tr>
        </table>
    </form>
    <script src="js on html using vscode.js"></script>
</body>
</html>
